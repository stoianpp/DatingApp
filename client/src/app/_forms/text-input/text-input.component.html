<div class="form-group">
    <input 
        [class.is-invalid]='ngControl.touched && ngControl.invalid'
        [formControl]="ngControl.control" 
        type="{{type}}" 
        placeholder="{{label}}" 
        class="form-control">
        <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">Please, enter a {{label}}.</div>
        <div *ngIf="ngControl.control.errors?.minlength" class="invalid-feedback">{{label}} must be at least {{ngControl.control.errors.minlength['requiredLength']}} symbols long.</div>
        <div *ngIf="ngControl.control.errors?.maxlength" class="invalid-feedback">{{label}} can be maximum {{ngControl.control.errors.maxlength['requiredLength']}} symbols long.</div>
        <div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">Password do not match.</div>
</div>
